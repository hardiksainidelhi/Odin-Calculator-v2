<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="calc-display"></div>
            <div id="calc-body">
                <div class="row">
                    <button id="AC" class="fn-button">AC</button>
                    <button id="C" class="fn-button">C</button>
                    <button id="sign" class="fn-button">+/-</button>
                </div>
                <div class="row">
                    <button id="1" class="num-button">1</button>
                    <button id="2" class="num-button">2</button>
                    <button id="3" class="num-button">3</button>
                    <button id="plus" class="fn-button">+</button>
                </div>
                <div class="row">
                    <button id="1" class="num-button">4</button>
                    <button id="2" class="num-button">5</button>
                    <button id="3" class="num-button">6</button>
                    <button id="minus" class="fn-button">-</button>
                </div>
                <div class="row">
                    <button id="1" class="num-button">7</button>
                    <button id="2" class="num-button">8</button>
                    <button id="3" class="num-button">9</button>
                    <button id="multiply" class="fn-button">*</button>
                </div>
                <div class="row">
                    <button id="0" class="num-button">0</button>
                    <button id="decimal" class="fn-button">.</button>
                    <button id="operate" class="fn-button">=</button>
                    <button id="divide" class="fn-button">/</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
